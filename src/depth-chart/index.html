<script type="text/babel">

  const orderBook = /*Math.random() > .4999 ? */orderBookOne //: orderBookTwo;
//  import noData from 'highcharts/modules/no-data-to-display';
  class OrderBookDepthChart extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        orderBook: [],
      };
      this.updateChart = this.updateChart.bind(this);
      this.calcSideData = this.calcSideData.bind(this);
    }

    componentDidMount() {
//      noData(Highcharts); when back in augur UI repo
      Highcharts.setOptions({
        lang: {
          thousandsSep: ','
        }
      });

      this.depthChart = new Highcharts.Chart('depth_chart', {
        chart: {
          backgroundColor: '#2d2846',
          height: 300,
          width: 300,
          margin: 60,
          type: 'bar'
        },
        title: {
          style: {
            color: 'white',
            fontSize: '11px'
          },
          align: 'right',
          x: -200,
          verticalAlign: 'bottom',
          y: -150,
        },
        lang: {
          thousandsSep: ',',
          noData: 'No orders to display'
        },
        xAxis: {
          title: {
            text: ''
          },
          tickInterval: .50,
          max: 1,
          reverse: true
        },
        yAxis: {
          title: {
            text: ''
          },
          showLastLabel: true,
          gridLineWidth: 0,
          minorGridLineWidth: 0,
          labels: {
            align: 'bottom',
            verticalAlign: 'bottom'
          }
        },
        series: [
          {
            showInLegend: false,
            name: '',
            type: 'area',
            color: '#7257a3',
            lineWidth: 3,
            threshold: null,
            fillColor: {
              linearGradient: {
                x1: 0,
                y1: 1,
                x2: 0,
                y2: 0
              },
              stops: [
                [0, '#2d2846'],
                [1, '#3c2d63']
              ]
            },
          },
          {
            showInLegend: false,
            name: '',
            type: 'area',
            color: '#7257a3',
            lineWidth: 3,
            threshold: null,
            fillColor: {
              linearGradient: {
                x1: 0,
                y1: 1,
                x2: 0,
                y2: 0
              },
              stops: [
                [0, '#2d2846'],
                [1, '#3c2d63']
              ]
            },
          }
        ],
        tooltip: {
          headerFormat: '<span>Price: {point.x}</span><br>',
          pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y} Shares Available @ {point.x} ETH</b><br/>',
          valueDecimals: 2
        },
        credits: {
          enabled: false
        }
      });

      this.updateChart();
    }

    componentDidUpdate(prevProps) {
      if (prevProps.orderBookSeries !== this.props.orderBookSeries) this.updateChart();
    }

    componentWillUnmount() {
      window.removeEventListener('resize', this.updateChart);
    }

    calcSideData(sideSeries, side) {

      if (side === 'asks')  {
        sideSeries.sort(function(a, b) {
          return a[0] - b[0];
        });
      } else {
        sideSeries.sort(function(a, b) {
          return b[0] - a[0];
        });
      }
      const data = [];
      const firstShares = sideSeries[0][1];
      const firstPrice = sideSeries[0][0];
      data.push([firstPrice, firstShares]);// seed so we have the first cumulative numShares

      for (let i = 1; i < sideSeries.length; i++) {
        const order = [];
        const price = sideSeries[i][0];
        order.push(price);
        const currentShares = sideSeries[i][1];
        const currentCumShares = currentShares + data[i - 1][1];
        order.push(currentCumShares);
        data.push(order);
      }

      return data;
    }

    getMidPoint(bids, asks) {
      const maxBid = bids[bids.length - 1][0];
      const minAsk = asks[asks.length - 1][0];
      return maxBid + ((minAsk - maxBid) / 2);
    }

    updateChart() {
      const bidData = this.props.orderBookSeries.bids;
      const askData = this.props.orderBookSeries.asks;

      const bidSeries = this.calcSideData(bidData, 'bids');
      const askSeries = this.calcSideData(askData, 'asks');

      const midPoint = this.getMidPoint(bidSeries, askSeries);
      this.depthChart.setTitle({ text: midPoint });
      this.depthChart.series[0].setData(askSeries, true);
      this.depthChart.series[1].setData(bidSeries, true);

      this.depthChart.redraw();
    }

    render() {
      const p = this.props;

      return (
          <article
              className="order-book-chart"
          >
            <h1>Market Depth</h1>
            <div
                id="depth_chart"
            />
          </article>
      );
    }
  }
  ReactDOM.render(
    <OrderBookDepthChart  orderBookSeries={orderBook} />,
    document.getElementById('root')
  );
</script>
</body>
</html>
